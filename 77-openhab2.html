<script type="text/x-red" data-help-name="openhab2-controller">
    <p>Registers the address of an openHAB controller.</p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name :</b> Specify a name</li>
        <li><b>openHAB host :</b> Specify the hostname or ip address of the openHAB server</li>
        <li><b>openHAB port :</b> Specify the port of the openHAB server</li>
   	 </ul>
</script>

<script type="text/x-red" data-help-name="openhab2-in">
    <p>Listens to state changes of a selected openHAB Item.</p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name :</b> Optionally specify a name</li>
        <li><b>Controller :</b> Select the openHAB controller</li>
        <li><b>Item :</b>Select the Item to monitor</li>
   	 </ul>
	<p></p>
	<b>Messages injected in NodeRED flows</b>
    <ul>
        <li><code>msg.payload</code> : the state of the selected item</li>
        <li><code>msg.topic</code> : <code>"state"</code> or <code>"statechanged"</code></li>
        <li><code>msg.item</code> : the item's itemname (not label)</li>
   	 </ul>
</script>


<script type="text/x-red" data-help-name="openhab2-out">
    <p>Sends commands to a selected openHAB Item.</p>
    <p>E.g. "ON", "OFF", "REFRESH", ... </p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name :</b> Optionally specify a name</li>
        <li><b>Controller :</b> Select the openHAB controller</li>
        <li><b>Item :</b> Select the Item to monitor</li>
        <li><b>Command :</b> Optionally specify the command to send to the selected item. If specified, it overrides the command specified in the incoming message.</li>
   	 </ul>
	<p></p>
	<b>Messages accepted by NodeRED flows</b>
    <ul>
        <li><code>msg.payload</code> : command to send to the selected item</li>
   	 </ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('openhab2-controller', {
		category: 'config',
		defaults: {
			name: {value:"My openHAB",required:true},
			host: {value:"localhost",required:true},
			port: {value:8080,	required:true,	validate:RED.validators.number()}
		},
		label: function() {
			return this.name;
		}
	});
</script>


<script type="text/javascript">
	// some code chared by openhab2-in and openhab2-out
	
	function openhabEditPrepare(node) {
		
    	function updateOpenhabItemSelection(cntrlConfig, itemName) {
    		
    		var itemSelectionEl = $('#node-input-itemname');
    		
            itemSelectionEl.children().remove();
            
            if ( cntrlConfig ) {
                $.getJSON("/openhab2/items/" + cntrlConfig.host + "/" + cntrlConfig.port)
                  .done( function(data) {
                	  
                	 itemSelectionEl.children().remove();
                     var items = data;
                     
                     items.sort(function(a,b) {
                    	 if ( a.label < b.label )
                    		 return -1;
                    	 else if ( a.label > b.label )
                    		 return 1;
                    	 else
                    		 return 0;
                     });
                     items.forEach(function(item) {
                    	 itemSelectionEl.append('<option>' + item.label + '</option>');
 							var it = itemSelectionEl.find('option').last();
 							it.attr('value', item.name);
 							it.attr('itemlabel', item.label);
                    		});
                     itemSelectionEl.val(itemName);
                  })
                  .fail(function(e1, e2, e3) {
                      //itemSelectionEl.append('<option value="' + 1 + '">' + e1 + '</option>');
                      //itemSelectionEl.append('<option value="' + 2 + '">' + e2 + '</option>');
                      //itemSelectionEl.append('<option value="' + 3 + '">' + e3 + '</option>');
                    console.log("error");
                  });
            }
		}
    	
    	updateOpenhabItemSelection(RED.nodes.node(node.controller), node.itemname);
    	
		$('#node-input-controller').change(function(ev) {
	        updateOpenhabItemSelection(RED.nodes.node($('#node-input-controller').val()), $('#node-input-').val() || node.itemname);
		});
        
		$('#node-input-itemname').change(function(ev) {
			if ( $('#node-input-itemname').val() != null ) {
				var itemEl = $('#node-input-itemname').find('option[value='+ ($('#node-input-itemname').val() || node.itemname) + ']');
				$('#node-input-itemlabel').val(itemEl.attr('itemlabel'));
			}
		});
        

	}
</script>

<script type="text/javascript">
    RED.nodes.registerType('openhab2-in',{
        category: 'home automation',
        color: '#00cc00',
        defaults: {
            name:      {value:""},
		    controller:  {value:"", type:"openhab2-controller", required:true},
		    itemname:  {value:"", required:true},
